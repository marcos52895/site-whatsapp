<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estava te esperando já</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px; /* espaço para o footer */
        }
        header {
            background-color: #128C7E;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }
        .cta-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
            margin-top: 30px;
        }
        .cta-button:hover {
            background-color: #128C7E;
        }
        footer {
            background-color: #128C7E;
            color: white;
            text-align: center;
            padding: 15px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Estava te esperando já</h1>
        <p>Que bom que chegou! Clique abaixo para falar comigo no WhatsApp agora mesmo.</p>
    </header>
    
    <div class="container">
        <a href="https://wa.me/5512988862045" class="cta-button" target="_blank">Falar no WhatsApp</a>
    </div>
    
    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
